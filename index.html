<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>

  </style>
</head>
<body>
  <div class="container">
    <section>
      <div class="result">
        <h2 class="result__title">Your Result</h2>

        <div class="result__number">
          76 <br/>
          <span class="result__total">of 100</span>
        </div>

        <h1 class="result__subtitle">Great</h1>

        <p class="result__description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>


      <div class="summary">
        <h2 class="summary__title">Summary</h2>

          <div class="summary__elements">
            <div class="summary__reaction">
              <p class="summary__subtitle">
                <img src="assets/images/icon-reaction.svg">Reaction
              </p>
              <p class="summary__number">80 <span class="summary__total">/ 100</span></p>
            </div>
            <div class="summary__memory">
              <p class="summary__subtitle">
                <img src="assets/images/icon-memory.svg">Memory
              </p>
              <p class="summary__number">92 <span class="summary__total">/ 100</span></p>
            </div>
            <div class="summary__verbal">
              <p class="summary__subtitle">
                <img src="assets/images/icon-verbal.svg">Verbal
              </p>
              <p class="summary__number">61 <span class="summary__total">/ 100</span></p>
            </div>
            <div class="summary__visual">
              <p class="summary__subtitle">
                <img src="assets/images/icon-visual.svg">Visual
              </p>
              <p class="summary__number">72 <span class="summary__total">/ 100</span></p>
            </div>
          </div>

        <button class="summary__button">
          Continue
        </button>  
      </div>      
    </section>
  

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/tonnysei" target="_blank">Seif Telmini</a>.
    </div>
  </div>
</body>
</html>
